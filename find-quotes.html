<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tomorrow">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="find-quotes.css">
  <title>Find A Quote I Like</title>
</head>
<body>
  <nav role="navigation">
    <span class="nav-home"><a href="index.html">AndIQuote</a></span>
    <span class="nav-item"><a href="quote-of-the-day.html">Quote Of The Day</a></span>
  </nav>
  <main class="col">
    <p class="heading-quote">"Do not wait: the time will never be <em>'just right'</em>." - Napoleon Hill</p>  
    <h1 class="heading">But a <em>quote</em> can be for you.</h1>
    <form class="js-form search-form row">
      <input type="text" id="js-search-term" name="search-term" class="search-term" placeholder="Search for quotes with keyword, author name or topic">
      <button type="submit" class="js-search-btn search-btn link">
        <i class="fas fa-search"></i>
      </button>
    </form>
    <section class="js-filter filter row"></section>
    <section class="js-results results row"></section>
    <div class="js-bottom-line bottom-line"></div> 
    <div class="js-err-msg err-msg"></div> 
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ece26f3653.js" crossorigin="anonymous"></script>
  <script src="find-quotes.js"></script>
</body>
</html>
