<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../images/32x32.png">
    <link rel="apple-touch-icon" href="../images/180x180.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tomorrow">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="quote-img.css">
    <title>The Quote Just Right | AndIQuote</title>
  </head>
  <body>
    <nav role="navigation">
      <span class="nav-home"><a href="../index.html">AndIQuote</a></span>
      <span class="nav-item"><a href="../index.html">Find Quotes<i class="fas fa-arrow-right"></i></a></span>
      <span class="nav-item"><a href="../qotd/qotd.html">Quote Of The Day<i class="fas fa-arrow-right"></i></a></span>
    </nav>
    <main>
      <form class="js-form search-form row">
        <span class="search-prompt">Get photos of: </span>
        <input type="text" id="js-search-term" name="search-term" class="search-term" placeholder='Try "love"'>
        <button type="submit" class="js-search-btn search-btn btn link">Go</button>
      </form>
      <div class="js-error-msg error-msg"></div>
      <section id="qotd" class="js-qotd qotd col">
        <img class="js-qotd-img qotd-img" src="" crossorigin="anonymous" alt="An image of the quote">
        <h1 class="js-qotd-body qotd-body"></h1>
        <h2 class="js-qotd-author qotd-author"></h2>
      </section>
      <p class="js-img-attr img-attr"></p>
      <button type="button" class="js-save-btn save-btn btn link">Download</button>
      <a id="downloadLink"></a>
    </main>
    <footer role="contentinfo" class="col">
      <p>All quotes provided by: <a href="https://favqs.com/" target="_blank">FavQs</a> API</p>
      <p>Esther Lin Â©2019</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ece26f3653.js" crossorigin="anonymous"></script>
    <script src="../html2canvas.min.js"></script>
    <script src="../shared.js"></script>
    <script src="quote-img.js"></script>
  </body>
</html>
