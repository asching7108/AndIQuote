<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="quote-of-the-day.css">
  <title>Quote Of The Day</title>
</head>
<body>
  <nav role="navigation">
    <span class="nav-home"><a href="index.html">Home</a></span>
    <span class="nav-item"><a href="find-quotes.html">Find A Quote I Like</a></span>
  </nav>
  <main class="col">
    <form class="js-form search-form row">
        <div class="date-selector-box">
            <select id="js-month" name="month" class="date-selector"></select>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="date-selector-box">
            <select id="js-day" name="day" class="date-selector"></select>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="date-selector-box">
            <select id="js-year" name="year" class="date-selector"></select>
            <i class="fas fa-chevron-down"></i>
          </div>
      <button type="submit" class="js-search-btn search-btn link">Search</button>
    </form>
    <section class="js-editor editor col">
        <img class="js-img">
        <h1 class="js-quote quote"></h1>
        <h2 class="js-author author"></h2>    
      </section>
    <section class="js-results results row"></section>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ece26f3653.js" crossorigin="anonymous"></script>
  <script src="quote-of-the-day.js"></script>
</body>
</html>
