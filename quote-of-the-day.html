<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="find-quotes.css">
  <title>Quote Of The Day</title>
</head>
<body>
  <nav role="navigation">
    <span class="nav-home"><a href="index.html">Home</a></span>
    <span class="nav-item"><a href="find-quotes.html">Find A Quote I Like</a></span>
  </nav>
  <main class="col">
    <form class="js-form search-form row">
      <div class="date-inputs">
        <label for="month" class="search-date">Month</label>
        <input type="text" id="js-month" name="month" class="search-date">
        <label for="day" class="search-date">Day</label>
        <input type="text" id="js-day" name="day" class="search-date">
        <label for="year" class="search-date">Year</label>
        <input type="text" id="js-year" name="year" class="search-date">    
      </div>
      <button type="submit" class="js-submit-btn submit-btn btn">
        <i class="fas fa-search"></i>
      </button>
    </form>
    <section class="js-results-main results-main row"></section>
    <section class="js-results results row"></section>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ece26f3653.js" crossorigin="anonymous"></script>
  <script src="quote-of-the-day.js"></script>
</body>
</html>
