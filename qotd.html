<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tomorrow">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="qotd.css">
  <title>Quote Of The Day</title>
</head>
<body>
  <nav role="navigation">
    <span class="nav-home"><a href="index.html">AndIQuote</a></span>
    <span class="nav-item"><a href="index.html">Find Quotes</a></span>
  </nav>
  <main class="col">
    <form class="js-form search-form row">
      <div class="date-selector-box">
        <select id="js-month" name="month" class="date-selector"></select>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="date-selector-box">
        <select id="js-day" name="day" class="date-selector"></select>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="date-selector-box">
        <select id="js-year" name="year" class="date-selector"></select>
        <i class="fas fa-chevron-down"></i>
      </div>
      <button type="submit" class="js-search-btn search-btn link">Search</button>
    </form>
    <p class="js-qotd-date qotd-title"></p>
      <div class="js-qotd qotd col">
        <h1 class="js-qotd-body qotd-body"></h1>
        <h2 class="js-qotd-author qotd-author"></h2>
      </div>
    </section>
    <p class="qotd-title">- Quotes in Popular Topics -</p>
    <section class="js-results results row"></section>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ece26f3653.js" crossorigin="anonymous"></script>
  <script src="qotd.js"></script>
</body>
</html>
