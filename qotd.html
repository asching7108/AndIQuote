<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tomorrow">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="qotd.css">
  <title>Quote Of The Day | AndIQuote</title>
</head>
<body>
  <nav role="navigation">
    <span class="nav-home"><a href="index.html">AndIQuote</a></span>
    <span class="nav-item"><a href="index.html">Find Quotes<i class="fas fa-arrow-right"></i></a></span>
  </nav>
  <main class="col">
    <form class="js-form search-form">
      <div class="date-selector-box">
        <select id="js-month" name="month" class="date-selector">
          <option value="0">Jan</option>
          <option value="1">Feb</option>
          <option value="2">Mar</option>
          <option value="3">Apr</option>
          <option value="4">May</option>
          <option value="5">Jun</option>
          <option value="6">Jul</option>
          <option value="7">Aug</option>
          <option value="8">Sep</option>
          <option value="9">Oct</option>
          <option value="10">Nov</option>
          <option value="11">Dec</option>
        </select>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="date-selector-box">
        <select id="js-day" name="day" class="date-selector">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="date-selector-box">
        <select id="js-year" name="year" class="date-selector"></select>
        <i class="fas fa-chevron-down"></i>
      </div>
      <button type="submit" class="js-search-btn search-btn btn link">Search</button>
    </form>
    <p class="js-qotd-date qotd-title"></p>
    <section class="js-qotd qotd link col">
      <img class="js-qotd-img qotd-img" src="" crossorigin="anonymous" alt="An image of the quote">
      <h1 class="js-qotd-body qotd-body"></h1>
      <h2 class="js-qotd-author qotd-author"></h2>
    </section>
    <p class="qotd-title">- Quotes in Popular Topics -</p>
    <section class="js-results results row"></section>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ece26f3653.js" crossorigin="anonymous"></script>
  <script src="shared.js"></script>
  <script src="qotd.js"></script>
</body>
</html>
